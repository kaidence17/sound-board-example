<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Ba Ding</span>
    </div>
    
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Da Da Daaaaaa</span>
    </div>

    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Bloop</span>
    </div>    


</div>

  <!-- Sounds -->
  <audio data-key="65" src="sounds/short-success-sound-glockenspiel-treasure-video-game-6346.mp3"></audio>
  <audio data-key="83" src="sounds/success-fanfare-trumpets-6185.mp3"></audio>
  <audio data-key="68" src="sounds/notification-sound-7062.mp3"></audio>

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
